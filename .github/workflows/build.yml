name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.set_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4      

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
         
      - name: Build with dotnet
        run: dotnet build --configuration Release  

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3 

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: twdotnetregistry.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      #- name: Generate Docker Tag
      #  id: tag
      #  run: |
          # Example: Using commit SHA as tag
      #    DOCKER_TAG=${{ github.sha }}
      #    echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_OUTPUT
      #    echo "$DOCKER_TAG" > docker_tag.txt     

      - name: Set Docker Tag
        id: set_tag
        run: echo "${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push container image to ACR
        uses: docker/build-push-action@v6
        with:          
          push: true
          tags: twdotnetregistry.azurecr.io/webapplication1:${{ steps.set_tag.outputs.DOCKER_TAG }}
          file: WebApplication1/Dockerfile

      - name: Upload tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-tag
          path: tag.txt

      - name: Save tag to file
        run: echo "${{ steps.set_tag.outputs.tag }}" > tag.txt
         
